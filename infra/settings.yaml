shared:
  identity:
    resourceGroup: apim-plat-identity-rg
    usersAssigned:
      - name: apim-plat-identity
        scope:
          type: subscription
          name: apim-plat-apim-rg
        rbacRoleAssignment:
          roles:
            - roleName: "Contributor"
              id: "b24988ac-6180-42a0-ab88-20f7382dd24c" # Contributor Role ID
            - roleName: "User Access Administrator"
              id: "18d7d88d-d35e-4fb5-a5c3-7773c20a72d9" # User Access Administrator Role ID
      - name: apim-keyvault-identity
        scope:
          type: resourceGroup
          name: apim-plat-security-rg
        rbacRoleAssignment:
          roles:
            - roleName: "Key Vault Secrets User"
              id: "4633458b-17de-408a-b874-0445c86b69e6" # Key Vault Secrets User Role ID
            - roleName: "Key Vault Secrets Officer"
              id: "b86a8fe4-44ce-4948-aee5-eccb2c155cd7" # Key Vault Secrets Officer Role ID

  connectivity:
    resourceGroup: apim-plat-connectivity-rg
    publicNetworkAccess: true
    virtualNetwork:
      name: apim-plat-vnet
      addressPrefixes:
        - 10.0.0.0/16
      subnets:
        - name: apim-plat-subnet
          addressPrefix: 10.0.1.0/24
          networkSecurityGroup:
            name: apim-plat-nsg
            rules: []
        - name: apim-plat-app-gateway-subnet
          addressPrefix: 10.0.2.0/24
          networkSecurityGroup:
            name: apim-plat-app-gateway-nsg
            rules: []

  monitoring:
    resourceGroup: apim-plat-monitoring-rg
    logAnalytics:
      name: apim-plat-log-analytics
    applicationInsights:
      name: apim-plat-app-insights

  security:
    resourceGroup: apim-plat-security-rg
    keyVault:
      name: apim-plat-kv11

workload:
  apiManagement:
    resourceGroup: apim-plat-apim-rg
    name: apim-plat-apim11
    identity:
      type: SystemAssigned
      systemAssigned:
        scope:
          type: resourceGroup
          name: apim-plat-apim-rg
        rbacRoleAssignment:
          roles:
            - roleName: "Contributor"
              id: "b24988ac-6180-42a0-ab88-20f7382dd24c" # Contributor Role ID
            - roleName: "Reader"
              id: "acdd72a7-3385-48ef-bd42-f606fba81ae7" # Reader Role ID
      userAssigned:
        name: apim-plat-identity
        scope:
          type: resourceGroup
          name: apim-plat-apim-rg
        rbacRoleAssignment:
          roles:
            - roleName: "Contributor"
              id: "b24988ac-6180-42a0-ab88-20f7382dd24c" # Contributor Role ID
            - roleName: "Reader"
              id: "acdd72a7-3385-48ef-bd42-f606fba81ae7" # Reader Role ID

    sku:
      name: Premium
      capacity: 1
      zones:
        - 1
        - 2
        - 3
    publisherEmail: publisher@example.com
    publisherName: Contoso API Team

tags:
  CostCenter: "CC-1234" # Tracks cost allocation
  BusinessUnit: "IT" # Business unit or department
  Owner: "jdoe@contoso.com" # Resource/application owner
