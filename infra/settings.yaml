connectivity:
  resourceGroup: apim-platform-connectivity-rg
  publicNetworkAccess: false
  virtualNetwork:
    name: apimplatvnet
    addressPrefixes:
      - 10.0.0.0/16
    subnets:
      privateEndpoint:
        name: privateEndPointSubnet
        addressPrefix: 10.0.1.0/24
        networkSecurityGroup:
          name: privateEndpointNsg
      apiManagement:
        name: apiManagementSubnet
        addressPrefix: 10.0.2.0/24
        networkSecurityGroup:
          name: apimApiManagementNSG
      applicationGateway:
        name: appGatewaySubnet
        addressPrefix: 10.0.3.0/24
        networkSecurityGroup:
          name: apimAppGatewayNSG
      azureFirewall:
        name: azureFirewallSubnet
        addressPrefix: 10.0.4.0/24
        networkSecurityGroup:
          name:

management:
  monitoring:
    createNew: true
    resourceGroup: apim-platform-monitoring-rg
    subnscriptionId: 6a4029ea-399b-4933-9701-436db72883d4
    logAnalytics:
      name: apim-platform-log-law
      identity:
        type: SystemAssigned
        userAssignedIdentities:
          - name: apim-platform-log-law-identity
    applicationInsights:
      name: apim-platform-app-insights

security:
  resourceGroup: apim-platform-security-rg
  keyVault:
    name: apim-platform-kv

workload:
  apiManagement:  
    resourceGroup: apim-platform-apim-rg
    name: apim-platform-apim
    identity:
      type: SystemAssigned
      userAssignedIdentities:
        - name: apim-platform-apim-identity
    sku:
      name: Developer
      capacity: 1
      zones: []
    publisherEmail: publisher@example.com
    publisherName: Contoso API Team

tags:
  CostCenter: "CC-1234" # Tracks cost allocation
  BusinessUnit: "IT" # Business unit or department
  Owner: "jdoe@contoso.com" # Resource/application owner
  ApplicationName: "APIM Platform" # Workload/application name

  Environment: "Production" # Environment (Dev, Test, QA, Prod)
  Lifecycle: "Operational" # Lifecycle stage
  ProjectName: "APIMForAll" # Project or initiative name
